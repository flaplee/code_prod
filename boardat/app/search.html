<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
    <script src="./js/src/mobile.js"></script>
    <title>搜索</title>
    <link rel="stylesheet" href="./css/weui.min.css?v=2018061309">
    <link rel="stylesheet" href="./css/jquery-weui.min.css?v=2018061309">
    <link rel="stylesheet" href="./css/style.css?v=2018061309" media="all"/>
  </head>
  <body>
    <div id="page">
      <div class="header" style="display: none;">
        <div class="title">选择资料</div>
        <a class="back"></a>
        <a class="leftMenuBtn" href="./datum.html">返回</a>
        <a class="rightMenuBtn" href="./datum.html">取消</a>
      </div>
      <div class="content">
        <!-- boardat search begin  -->
        <div class="boardat-wrap-search" style="display:block;">
          <div class="boardat-auto-search">
            <div class="weui-search-bar dl-search-bar" id="searchBar">
              <form class="weui-search-bar__form" action="#" onsubmit="return false;">
                  <div class="weui-search-bar__box">
                    <i class="weui-icon-search"></i>
                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="根据备注和会议名称搜索 " required="">
                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                  </div>
                  <label class="weui-search-bar__label" id="searchText">
                    <i class="weui-icon-search"></i>
                    <span>搜索</span>
                  </label>
              </form>
              <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
            <div id="boardat-search-list" class="boardat-search-list dl-search-list iosScrollFix">
              <div class="dl-list-data">
                <div class="boardat-search-datum">
                  <a class="boardat-search-title weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                      <p class="title">资料</p>
                    </div>
                  </a>
                  <div class="search-datum-list boardat-search-list-inner dl-search-list-inner"></div>
                  <div class="dl-list-loading loading_bottom" style="display:none;">
                    <!--没有数据-->
                    <p style="display:none;">没有更多资料了</p>
                    <!--还有数据-->
                    <!-- <div class="refresh" style="display:none">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div> -->
                  </div>
                </div>
                <div class="boardat-search-folder">
                  <a class="boardat-search-title weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                      <p class="title">文件夹</p>
                    </div>
                  </a>
                  <div class="search-folder-list boardat-search-list-inner dl-search-list-inner"></div>
                  <div class="dl-list-loading loading_bottom" style="display:none;">
                    <!--没有数据-->
                    <p style="display:none;">没有更多文件夹了</p>
                    <!--还有数据-->
                    <!-- <div class="refresh" style="display:none">
                      <div class="bounce1"></div>
                      <div class="bounce2"></div>
                      <div class="bounce3"></div>
                    </div> -->
                  </div>
                </div>
                <div class="empty" style="display: none;"><div class="empty-img"></div><p class="empty-text">未搜索到相关数据</p></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://t.static.delicloud.com/h5/sdk/delicloud.min.js?v=2018061309"></script>
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js?v=2018061309"></script>
    <script src="./js/src/jquery-weui.min.js?v=2018061309"></script>
    <script src='./js/src/sea.js?v=2018061309'></script>
    <script src='./js/search.js?v=2018061309'></script>
  </body>
</html>
